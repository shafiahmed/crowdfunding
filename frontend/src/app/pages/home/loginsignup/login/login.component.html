<div class=" form-wrapper" #formwrapper>
  <br/>

  <div class="col-xs-12 col-md-4 col-md-offset-4 ">
    <h3 class="text-accent">Log in</h3>
    <form id="form" ngNativeValidate (ngSubmit)="onLogin()" #f="ngForm">
      <div class="form-group">
        <label class="text-accent">email:</label>
        <input class="form-control"  type="email" name="email" placeholder="enter your email" ngModel required>
      </div>
      <div class="form-group">
        <label class="text-accent">Password</label>
        <input class="form-control" type="password" name="password" placeholder="enter your password" ngModel required>
      </div>
      <button class="btn  button-accent" type="submit">Log in</button>
    </form>
    <br/>
  </div>
  <div class="col-md-12  text-center">
  <a href="http://localhost:3000/user/auth/facebook" class="btn fb-btn link-non-ul" type="button">Log in with Facebook</a>
  
   <a href="http://localhost:3000/user/auth/google" type="button" class="btn g-btn link-non-ul">Log in with Google</a>

   <a href="http://localhost:3000/user/auth/linkedin" type="button" class="btn li-btn link-non-ul linkedin">Log in with Linkedin</a>
  </div>
  </div>
