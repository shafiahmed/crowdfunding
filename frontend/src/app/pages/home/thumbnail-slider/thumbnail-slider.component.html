<div class="container-fluid" style="padding:0px">
  <div class="container-fluid accent-dark" >
    <div class="col-xs-1">
      <a class="pull-left carousel-controls" href="#myCarousel" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left"></span>
        <span class="sr-only">Previous</span>
      </a>
    </div>
    <div class="col-xs-10">
      
      <div id="myCarousel" class="carousel slide" data-ride="carousel" data-interval="30000" data-pause="true">
        <!-- Wrapper for slides -->
        <div class="carousel-inner " >
            <ol class="carousel-indicators" style="top:285px">
                <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#myCarousel" data-slide-to="1"></li>
                <li data-target="#myCarousel" data-slide-to="2"></li>
              </ol>
          <div class="item active text-center">
            <div class="thumbnail-wrapper text-left">
              <app-thumbnail *ngFor="let items of thumbnailData_two" [thumbnailData]="items"></app-thumbnail>
            </div>
          </div>
          
          <div class="item">
            <div class="thumbnail-wrapper text-left">
              <app-thumbnail *ngFor="let items of thumbnailData_two" [thumbnailData]="items"></app-thumbnail>
            </div>
          </div>

          <div class="item">
            <div class="thumbnail-wrapper text-left">
              <app-thumbnail *ngFor="let items of thumbnailData_two" [thumbnailData]="items"></app-thumbnail>
            </div>
          </div>
        </div>
        <!-- Left and right controls -->
      </div>
    </div>
    <div class="col-xs-1">
      <a class="pull-right carousel-controls" href="#myCarousel" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
    <div #scrollhere></div>
  </div>
</div>
