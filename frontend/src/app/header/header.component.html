<div class="container-fluid" style="height:63px">
</div>
<header>
  <nav class="navbar navbar-default navbar-fixed-top navigation">
    <div class="navbar-header">
      <a routerLink="/" class="navbar-brand navbar-link cursor brand-link">
        <span class="whiteText">&nbsp;&nbsp;Ibtida</span>
      </a>
      <button class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navcol-1">
        <span class="sr-only"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
    </div>
    <div class="collapse navbar-collapse toggle-div" id="navcol-1">
      <ul class="nav navbar-nav ">
        <li role="presentation">
          <a routerLink="/" class="cursor">
            <span class="fa fa-home fa-lg"></span>
          </a>
        </li>
        <li role="presentation">
          <a routerLink="/fundraiser/register" class="cursor">Start Fundraiser</a>
        </li>
        <li role="presentation">
          <a routerLink="/fundraisers/sadaqah-zakaat" class="cursor">Sadaqah / Zakaat</a>
        </li>
        <li role="presentation">
          <a routerLink="/stories" class="cursor">Success stories</a>
        </li>
        <li role="presentation">
          <a routerLink="/how-it-works" class="cursor">How it works</a>
        </li>
        <li role="presentation">
          <a routerLink="/openings"  class="cursor">We are hiring</a>
        </li>
      </ul>
      <ul class="nav navbar-nav navbar-right" style="padding-right:50px">
        <li *ngIf="authService.isLoggedIn() && !adminAuthService.isLoggedIn()" role="presentation">
          <a routerLink="/profile" class="cursor">
            <i class="glyphicon glyphicon-user"></i>
          </a>
        </li>
        <li *ngIf="adminAuthService.isLoggedIn()" role="presentation">
          <a routerLink="/admin/dashboard" class="cursor">
            <i class="glyphicon glyphicon-user"></i>&nbsp;Admin
          </a>
        </li>
        <li *ngIf="authService.isLoggedIn()" role="presentation">
          <a type="button" (click)="logUserOut()" class="cursor" >
            Log out
          </a>
        </li>
      </ul>
    </div>
  </nav>
</header>
